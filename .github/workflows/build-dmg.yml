name: ğŸ“¦ Build macOS DMG

on:
  workflow_run:
    workflows: ["ğŸš€ Auto Release"]
    types:
      - completed

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ğŸº Install MongoDB Database Tools
        run: |
          brew tap mongodb/brew
          brew install mongodb-database-tools

      - name: ğŸ— Build App
        run: |
          source venv/bin/activate
          pyinstaller --windowed --name MongoVault run.py

      - name: ğŸ“¦ Create DMG
        run: |
          brew install create-dmg
          VERSION=${{ github.event.workflow_run.head_branch }}
          create-dmg \
            --volname "MongoVault" \
            --window-size 600 400 \
            --app-drop-link 450 200 \
            MongoVault-${VERSION}.dmg \
            dist/MongoVault.app

      - name: ğŸš€ Upload DMG to Release
        uses: softprops/action-gh-release@v2
        with:
          files: MongoVault-*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
