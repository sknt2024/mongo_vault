name: ğŸš€ Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          skip-github-pull-request: false
          skip-github-release: false

      - name: ğŸ“ Update README Version Badge
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: |
          VERSION=${{ steps.release.outputs.tag_name }}
          echo "Updating README badge to $VERSION"

          sed -i "s/version-[0-9.]\+/version-${VERSION#v}/g" README.md

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: update README version badge to $VERSION"
          git push
